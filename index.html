<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Image Gallery</title>
		<script src="https://cdn.tailwindcss.com"></script>
	</head>
	<body class="bg-slate-300">
		<div class="flex items-center justify-center w-full pt-8">
			<form class="bg-white shadow-md rounded px-8 pt-8 pb-8 mb-4">
				<h1 class="text-gray-700 text-center text-sm font-bold pb-8">
					Image Gallery
				</h1>
				<div class="mb-4">
					<label class="block text-gray-700 text-sm font-bold mb-2"
						>Picture URL</label
					>
					<input
						class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
						id="imageUrl"
						type="url"
						placeholder="Image URL"
					/>
				</div>
				<div class="mb-4">
					<label class="block text-gray-700 text-sm font-bold mb-2"
						>Image Caption</label
					>
					<input
						class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
						id="imageCaption"
						type="text"
						placeholder="Image Caption"
					/>
				</div>
				<p id="errorMessage" class="text-red-600"></p>
				<div class="flex items-center justify-between">
					<button
						class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
						type="submit"
					>
						Submit
					</button>
					<button
						class="bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
						type="button"
					>
						Reset
					</button>
				</div>
			</form>
		</div>
		<div id="totalLike" class="bg-sky-600 text-white font-bold">
			<h2 class="text-center">Total Like : 0</h2>
		</div>
		<section>
			<div class="flex flex-col items-center justify-between pt-8">
				<img
					class="w-2/3 aspect-[4/3] rounded-md mb-4 object-cover"
					src="https://preppykitchen.com/wp-content/uploads/2022/05/Naked-Cake-Recipe-Card.jpg"
				/>
				<p class="block text-gray-700 text-3xl font-bold">Yummy Cake</p>
				<div class="space-x-4">
					<input type="checkbox" /><span class="text-sm font-semibold"
						>Love this üòç</span
					>
				</div>
			</div>
		</section>

		<script src="script.js"></script>
	</body>
</html>
